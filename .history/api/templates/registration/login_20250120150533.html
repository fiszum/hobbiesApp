{% block content %}
<style>
  .form-container {
    max-width: 30rem;
    margin: 3rem auto; /* Centers form */
    padding: 2rem;
    border: 0.1rem solid #ddd;
    border-radius: 0.5rem;
    background-color: #ffffff; 
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .form-container h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #023047;
  }
  .form-container label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #333;
  }
  .form-container input[type="text"],
  .form-container input[type="password"] {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border: 0.1rem solid #ddd;
    border-radius: 0.3rem;
    font-size: 1rem;
  }

  .form-container button[type="submit"],
  .form-container .signup-btn {
    width: 100%;
    padding: 0.8rem;
    margin-top: 1rem;
    font-size: 1rem;
    color: #fff;
    background-color: #023047;
    border: none;
    border-radius: 0.3rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .form-container button:hover {
    background-color: #FB8500;
  }
  .form-container .error-message {
    color: #d9534f;
    font-size: 0.9rem;
    margin-top: -0.5rem;
    margin-bottom: 1rem;
  }
</style>

<div class="form-container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        {% if form.username.errors %}
            <p class="error-message">{{ form.username.errors.0 }}</p>
        {% endif %}

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        {% if form.password.errors %}
            <p class="error-message">{{ form.password.errors.0 }}</p>
        {% endif %}

        <button type="submit">Login</button>

        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </form>

    <button class="signup-btn" onclick="window.location.href='/register';">
      Sign Up
    </button>
</div>
{% endblock %}
