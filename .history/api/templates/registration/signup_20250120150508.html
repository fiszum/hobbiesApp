{% extends "base.html" %}
{% load crispy_forms_tags %} 
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<style>
  .form-container {
    max-width: 30rem;
    margin: 3rem auto;
    padding: 2rem;
    border: 0.1rem solid #ddd;
    border-radius: 0.5rem;
    background-color: #ffffff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #023047;
  }
  .form-container button[type="submit"] {
    width: 100%;
    padding: 0.8rem;
    margin-top: 1rem;
    font-size: 1rem;
    color: #fff;
    background-color: #023047;
    border: none;
    border-radius: 0.3rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .form-container button:hover {
    background-color: #FB8500;
  }
  .form-container .error-message {
    color: #d9534f;
    font-size: 0.9rem;
    margin-top: -0.5rem;
    margin-bottom: 1rem;
  }
  a {
    display: block;
    text-align: center;
    margin-bottom: 1rem;
    color: #023047;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }
  a:hover {
    color: #FB8500;
  }
  .login-link {
    margin-top: 1rem; /* Adds space above the link */
    padding: 0.5rem 1rem; /* Adds padding inside the link */
    color: #FB8500;
  }
</style>

<div class="form-container">
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    {% if form.non_field_errors %}
      <p class="error-message">{{ form.non_field_errors }}</p>
    {% endif %}
    <button type="submit">Sign Up</button>
  </form>
  <a href="{% url 'login' %}" class="login-link">Already have an account? Login</a>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const hobbiesSelect = document.getElementById('hobbies-select');
    const choices = new Choices(hobbiesSelect, {
      removeItemButton: true,
      placeholderValue: 'Select your hobbies',
    });
  });
</script>
{% endblock %}
